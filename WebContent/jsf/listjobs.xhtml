<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
  <title>List Jobs</title>
  <style>  
    .headers { background-color : blue; color :white; font-weight : bold;}
  </style>
</head>

<body>

	<h1>List Of Jobs</h1>

	<h:dataTable value="#{jobsBean.jobs}" var="job"  headerClass="headers" border="1" >
		<h:column>
		 <f:facet name="header">Job ID</f:facet>
          #{job.job_id}
       </h:column>

		<h:column>
		  <f:facet name="header">Job Title</f:facet>
          #{job.job_title}
       </h:column>
	</h:dataTable>

</body>

</html>
