<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
<head>
  <title>Login</title>
  <script src="../ajax/jquery/jquery-3.2.1.js"></script>
  <script>
    function validate() {
    	if ( $("#uname").val() === $("#password").val())
    		{
    		   alert("Sorry! Username and password cannot be same!");
    		   return false; 
    		}
    }
  </script>
</head>
<body>
  <h:form id="loginForm"  prependId="false"  onsubmit="return validate()">
   <h1>Login</h1>
   Username <br/>
   <h:inputText id="uname" value="#{userBean.uname}" required="true"> </h:inputText>
   <h:message for="uname"></h:message>
   <p/>
   Password <br/>
   <h:inputSecret id="password" value="#{userBean.password}"   p:placeholder="Password" ></h:inputSecret>
   <p/>
   <h:commandButton  value="Login" action="#{userBean.login}"></h:commandButton>
   <p/>
   <h:outputText value="#{userBean.message}"/>
  </h:form>
</body>

</html>
