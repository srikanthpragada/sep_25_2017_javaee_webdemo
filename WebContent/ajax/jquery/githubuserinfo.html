<html>
    <head>
        <title>GitHub User Details </title>
        <script src="jquery-3.1.0.js"></script>
        <script type ="text/javascript">
            function getUserDetails() {
                url="https://api.github.com/users/" + $("#username").val();
                $.getJSON(url,{},displayResult);
            }

            function displayResult(info) {
                $("#fullname").val(info.name);
                $("#location").val(info.location);
                $("#photo").attr("src", info.avatar_url)
            }
            
        </script>
    </head>
    <body onload="create()">
            <h2>GitHub User Details</h2>
            <table>
                <tr>
                    <td>Username : </td>
                    <td><input type="text" id="username" size="20"/> 
                        <input type="button"  value="Get Details"
                               onclick="getUserDetails()" />
                        <span id="msg" style="color:red" /> </td>
                </tr>
                <tr>
                    <td>Full Name : </td>
                    <td><input type="text" id="fullname" readonly size="30"/></td>
                </tr>
                <tr>
                    <td>Location  :  </td>
                    <td><input type="text" id="location" readonly size="30"/></td>
                </tr>
                
                <tr>
                    <td  colspan="2"><img id="photo"/> </td>
                </tr>
            </table>
    </body>
</html>
