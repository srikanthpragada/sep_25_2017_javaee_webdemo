<html>
<script type="text/javascript" src="jquery-3.1.0.js"></script>
<script type="text/javascript">
	function addNumbers() {
		$.get("addnumbers.jsp",
    		 {
			    num1 : $("#num1").val(),
			    num2 : $("#num2").val()
	   	     }, 
	   	     doUpdate);
	}
	function doUpdate(response) {
		if (response) {
			$("#result").val(response);
		}
	}
</script>
<body bgcolor="#ffff66">
		<h2>Using AJAX to Add Numbers with JQUERY</h2>
		<table>
			<tr>
				<td>First Number :</td>
				<td><input type=text id="num1" name="num1"></td>
			</tr>
			<tr>
				<td>Second Number :</td>
				<td><input type=text id="num2" name="num2"></td>
			</tr>
			<tr>
				<td>Result:</td>
				<td><input type=text readonly id="result"></td>
			</tr>
		</table>
		<br /> <input type="button" ID="Button1" onclick="addNumbers()"
			value="Add Numbers" />
</body>
</html>
